---
globalTimeout: 90
testSuiteTimeout: 90
testSuiteStep: 90
matrix:
  os: [win]
  browser: ["Chrome","Firefox","edge"]
  version: ["latest", "beta", "dev", "canary"]
exclusionMatrix:
  - browser: ["Chrome","Firefox"]
    version: ["beta", "dev", "canary"]
runson: ${matrix.os}
concurrency: 1
parallelism: 1
autosplit: true
retryOnFailure: true
maxRetries: 2
pre:
  - java -version
  - pwd
  - python key.py %PAT%
  - mvn -Dmaven.repo.local=m2_cache_dir -Dmaven.test.skip=true install
uploadArtefacts:
 - name: Files
   path:
     - Files/**
 - name: src
   path:
     - src/**
mergeArtifacts: true
stripParentDirectory: true
taskIdentifierInNonConflictingArtefacts: true
post:
  - cat hyperexecute_win.yaml
jobLabel: [ '${DATE} - ${DAY}', "cucumber-java", "All Browser version resolution selenium", "win" ]
version: "0.1"
testDiscovery:
  type: raw
  mode: dynamic
  command:  snooper --featureFilePaths=src/main/**/ --frameWork=java --specificTags=@Addition
testRunnerCommand: mvn test `-Dcucumber.options="$test" `-Dscenario="$test" `-Dmaven.repo.local=m2_cache_dir `-Dbrowser=$browser `-Dversion=$version
cacheKey: '{{ checksum "pom.xml" }}'
cacheDirectories:
  - m2_cache_dir
env:
   PAT: ${{ .secrets.Token }}
